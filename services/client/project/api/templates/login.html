{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>

    <form class="form-inline" method="post">
        <input class="form-control mr-sm-2" id="username" name="username" type="search" placeholder="Username" aria-label="Search">

        <input class="form-control mr-sm-2" id="password" name="password" type="password" placeholder="Password" aria-label="Search">

        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
            </form>
{% endblock %}
